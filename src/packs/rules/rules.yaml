  <h1>Core Mechanics</h1>
  <p><strong>Degrees of Success:</strong> For every full 10 points by which a test is passed, gain one additional degree of success.</p>
  <p><strong>Evasions:</strong> A character may attempt to Dodge or Parry to avoid incoming attacks.</p>
  <p><strong>Attack Types:</strong> Standard, Swift, and Lightning attacks offer increasing numbers of strikes at escalating penalties.</p>
