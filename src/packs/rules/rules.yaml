  <h1>Weapon Traits</h1>
  <p><strong>Tearing:</strong> When rolling damage, roll one additional die and drop the lowest result.</p>
  <p><strong>Accurate:</strong> If the attacker takes a Full Action to Aim, gain +10 to the attack roll and add an extra 1d10 to damage on a successful hit.</p>
